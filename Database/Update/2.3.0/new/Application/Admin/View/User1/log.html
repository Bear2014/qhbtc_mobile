<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">日志管理</span>
			<notempty name="name">
				<span class="h2-title">>><a href="{:U('User/index')}">日志列表</a></span>
			</notempty>
		</div>
		<div>
			<nav role="navigation" class="navbar  navbar-default">
				<div class="collapse navbar-collapse">
					<form name="formSearch" id="formSearch" class="navbar-form navbar-right" method="get"  action="{:U('User/log')}" name="form1" role="search">
						<div class="form-group">
							<div class="input-group">
								<input type="search" name="name" class="form-control" value="{$name}" placeholder="请输入用户名">
								<span class="input-group-btn">
									<button id="search" type="button" class="btn"><span class="fui-search"></span></button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</nav>
		</div>

		<div class="data-table table-striped">
			<table class="">
				<thead>
					<tr>
						<th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
						<th class="">ID</th>
						<th class="">用户名</th>
						<th class="">类型</th>
						<th class="">内容</th>
						
						<th class="">操作ip</th>
						
						<th class="">操作时间</th>
					</tr>
				</thead>
				<tbody>
					<notempty name="list"> <volist name="list" id="vo">
					<tr>
						<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
						<td>{$vo.id}</td>
						<td>{$vo['username']}</td>
						<td>{$vo.type}</td>
						<td>{$vo.remark}</td>
						<td>{$vo.addip}</td>
					
						<td>{$vo.addtime|addtime}</td>
						
					</tr>
					</volist> <else />
					<td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
					</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//搜索功能
	$(function(){
		$('#search').click(function(){
			$('#formSearch').submit();
		});
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode===13){
			$("#search").click();
			return false;
		}
	});
</script>
<script type="text/javascript">
	$(function(){
		//主导航高亮
		$('.user-box').addClass('current');
		//边导航高亮
		$('.user-log').addClass('current');
	});
</script>
<include file="Public:footer" />
