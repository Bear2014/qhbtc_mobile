<include file="Public:header" />
<div class="wrapbody">
	<div class="main">
		<div class="myright" style="width: 1168px;margin-top: 10px;">
			<div class="wraphtml">
				<div class="f_title clearfix">

					<div class="f_title_span left">
							<span class="">

							<a href="{:U('Bazaar/index')}">逛集市</a>
						</span>
						<span class="">

							<a href="{:U('Bazaar/mywt')}">集市委托</a>
						</span>
                        <span class="">

							<a href="{:U('Bazaar/mycj')}">我的交易</a>
						</span>
						<span class="current">
                            <i></i>
							<a href="{:U('Bazaar/whole')}">全站记录</a>
						</span>
					</div>
				</div>
				<notempty name="prompt_text">
                    <div class="mytips">
                        <h6 style="color: #ff8000;">温馨提示</h6>
                        {$prompt_text}
                    </div>
                </notempty>
				<div class="f_body">
					<table class="f_table" id="investLog_content">
						<thead>
							<tr>
								<th id="sublist-grid_c0"><select name="type" id="coin_selectTest">
										<volist name=":C('coin_list')" id="vo">
										<option value="{$key}"<eq name="coin" value="$key">selected</eq>>{$vo['title']}</option>
										</volist>
								</select></th>
								<th id="sublist-grid_c1">成交数量</th>
								<th id="sublist-grid_c2">单价</th>
								<th id="sublist-grid_c3">总金额</th>
								<th id="sublist-grid_c3">总佣金</th>
								<th id="sublist-grid_c4">成交时间</th>
							</tr>
						</thead>
						<tbody>
							<volist name="list" id="vo">
							<tr>
								<td>{:C('coin')[$vo['coin']]['title']}</td>
								<td>{$vo['num']}</td>
								<td>{$vo['price']}</td>
								<td>{$vo['mum']}</td>
								<td>{$vo['fee']}}</td>
								<td>{$vo['addtime']|addtime}</td>
							</tr>
							</volist>
						</tbody>
					</table>
					<div class="pages">{$page}</div>
				</div>
			</div>
		</div>
	</div>
</div>
<TABLE border=0 cellSpacing=0 cellPadding=0 width=169>
              <TBODY>
              <TR>
                <TD height=6></TD>
				</TR>
				</TBODY>
				</TABLE>
<!--风险提示-->
<div class="foot_prompt" style="margin: 0px auto;width: 1160px;">
	<h2>风险提示</h2>
	<p>
	{:C('web_waring')}
	</p>
</div>
<TABLE border=0 cellSpacing=0 cellPadding=0 width=169>
              <TBODY>
              <TR>
                <TD height=6></TD>
				</TR>
				</TBODY>
				</TABLE>
<script>
	$('.startpool').click(function(){
		$.post("{:U('Pool/startpool')}",{id:$(this).attr('id'),},function(data){
			if(data.status==1){
				layer.msg(data.info,{icon:1});
				window.setTimeout("window.location='{:U('Pool/log')}'",1000);
			}else{
				layer.msg(data.info,{icon:2});
			}
		});
	});
	$('.receiving').click(function(){
		$.post("{:U('Pool/receiving')}",{id:$(this).attr('id'),},function(data){
			if(data.status==1){
				layer.msg(data.info,{icon:1});
				window.setTimeout("window.location='{:U('Pool/log')}'",1000);
			}else{
				layer.msg(data.info,{icon:2});
			}
		});
	});
</script>
<script>
    //菜单高亮
    $('#bazaar_box').addClass('active');
</script>
<include file="Public:footer" />
