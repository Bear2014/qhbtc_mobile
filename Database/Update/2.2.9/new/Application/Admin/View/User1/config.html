<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
				<span class="h1-title">用户配置</span>
				<span class="h2-title">>><a href="{:U('User/index')}">日志列表</a></span>
		</div>

		<div class="tab-wrap">
			<div class="tab-content">
				<form id="form" action="{:U('User/config')}" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">真实姓名认证 :</td>
									<td>

										<select name="user_truename" class="form-control select select-default mrs mbm">
											<option value="1"<eq name="C['user_truename']" value="1">selected</eq>>登录就认证</option>
											<option value="2"<eq name="C['user_truename']" value="2">selected</eq>>提现时认证</option>
									</select>


									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">手机认证 :</td>
									<td><select name="user_moble" class="form-control select select-default mrs mbm">
											<option value="1"<eq name="C['user_moble']" value="1">selected</eq>>登录就认证</option>
											<option value="2"<eq name="C['user_moble']" value="2">selected</eq>>提现时认证</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">支付宝认证 :</td>
									<td><select name="user_alipay" class="form-control select select-default mrs mbm">
											<option value="1"<eq name="C['user_alipay']" value="1">selected</eq>>登录就认证</option>
											<option value="2"<eq name="C['user_alipay']" value="2">selected</eq>>提现时认证</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">银行卡认证 :</td>
									<td><select name="user_bank" class="form-control select select-default mrs mbm">
											<option value="1"<eq name="C['user_bank']" value="1">selected</eq>>登录就认证</option>
											<option value="2"<eq name="C['user_bank']" value="2">selected</eq>>提现时认证</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户实名认证页文字 :</td>
									<td><textarea name="user_text_truename">{$C['user_text_truename']}</textarea></td>
									<td class="item-note">用户实名认证页文字 温馨提示 文字说明</td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户手机认证页文字 :</td>
									<td><textarea name="user_text_moble">{$C['user_text_moble']}</textarea></td>
									<td class="item-note">用户手机认证页文字 温馨提示 文字说明</td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户支付宝认证页文字 :</td>
									<td><textarea name="user_text_alipay">{$C['user_text_alipay']}</textarea></td>
									<td class="item-note">用户支付宝认证页文字 温馨提示 文字说明</td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户银行认证页文字 :</td>
									<td><textarea name="user_text_bank">{$C['user_text_bank']}</textarea></td>
									<td class="item-note">用户银行认证页文字 温馨提示 文字说明</td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户日志页文字:</td>
									<td><textarea name="user_text_log">{$C['user_text_log']}</textarea></td>
									<td class="item-note">用户日志页文字 温馨提示 文字说明</td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户修改登录密码页文字:</td>
									<td><textarea name="user_text_password">{$C['user_text_password']}</textarea></td>
									<td class="item-note">用户修改登录密码页文字 温馨提示 文字说明</td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户修改交易密码页文字 :</td>
									<td><textarea name="user_text_paypassword">{$C['user_text_paypassword']}</textarea></td>
									<td class="item-note">用户修改交易密码页文字 温馨提示 文字说明</td>
								</tr>
								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class= "btn  ajax-post submit-btn" target-form="form-horizontal" id="submit" type="submit">确 定</button>
											<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					//提交表单
					$('#submit').click(function(){
						$('#form').submit();
					});
				</script>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>

<script type="text/javascript">
	var editor;
	KindEditor.ready(function(K){
		editor=K.create('textarea',{width:'465px',height:'60px',items:['source','fontname','fontsize','|','forecolor','hilitecolor','bold','italic','underline','removeformat','|','justifyleft','justifycenter','justifyright','insertorderedlist','insertunorderedlist','|','emoticons','link','fullscreen'],afterBlur: function () { this.sync(); }});
	});
</script>
<script type="text/javascript">
	$(function(){
		//主导航高亮
		$('.user-box').addClass('current');
		//边导航高亮
		$('.user-config').addClass('current');
	});
</script>
<include file="Public:footer" />
